version: 1.0.{build}
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
environment:
  NuGetApiKey:
    secure: /0Z5Cw06AdhoTRWdDCY6lEf6mL6m2WzkA1KgiJnjwFfpHVgfdDMdqVHQPpnI1K6O
  NuGetPackageId: Repository.NET-JsonRpc
build:
  project: .\Source\$(APPVEYOR_PROJECT_NAME).sln
  verbosity: normal
before_build:
- cmd: nuget restore "Source\Repository.JsonRpc.sln"
on_finish:
- cmd: .\Build\NuGet\PackageAndPush.cmd